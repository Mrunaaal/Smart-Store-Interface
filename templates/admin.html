    <div class="container">

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid w-50 py-5 text-center">
          <h1 class="display-5 fw-bold">Store Map Admin</h1>
          <!-- string input -->
          <form id="form-admin" action="/api/insert" method="POST">
            <input
              type="text"
              name="productName"
              class="mb-3 row form-control"
              required
              placeholder="Product name"
            />
            <input
              type="text"
              name="productAddr"
              class="mb-3 row form-control"
              required
              placeholder="Product address"
            />
            <input
              type="submit"
              action=""
              class="btn btn-lg btn-success"
              role="button"
              text="Search for product"
            />
          </form>
        </div>
      </div>

      <div class="row marketing">
        <div class="col-lg-6"></div>
      </div>
    </div>
  </body>
